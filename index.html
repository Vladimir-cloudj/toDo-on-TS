<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                        <button class="form-tasks__btn--high add-task-button btn" type="submit" data-priority="high">+</button>
                    </form>

                            <button class="task-delete__btn" id="delete-btn">+</button>
                        </div> -->

                        </div> -->
                        <!-- <div class="list-item task  task-title--done">

                            <button class="task-delete__btn" id="delete-btn">+</button>
                        </div> -->
                    </div>
                </div>
                <div class="low-tasks">
                    <!-- LOW TASKS -->
                    <h2 class="low-title title">LOW</h2> 
                    <form action="#" class="low-tasks__form form-tasks" id="low-tasks__form" method="get">
                        <input type="text" class="form-tasks__add--low addtask--low" id="form-tasks__add--low" placeholder="Добавить дел">
                        <button class="form-tasks__btn--low add-task-button btn" type="submit" data-priority="high">+</button>
                    </form>
